<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="r_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="r_email" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="r_tel" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="r_password" required></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="r_date" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender" value="Male" >Male<br>
                    <input type="radio" name="Gender" value="Female" >Female<br>
                    <input type="radio" name="Gender" value="Custom">Custom<br>
                </td>

            </tr>
            <tr>
                <td>Country:</td>
                <td><select name="r_country" required>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                    <option value="England">England</option>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="r_send" value="Register" ></td>
            </tr>
        </table>

    </form>
</body>
</html>
